services:
  postgres:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: affine
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: affine
    volumes:
      - ./data/postgres:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    restart: always

  migrate:
    image: ghcr.io/toeverything/affine:stable
    command: ["sh", "-c", "node ./scripts/self-host-predeploy"]
    environment:
      DATABASE_URL: postgres://affine:${POSTGRES_PASSWORD}@postgres:5432/affine
      REDIS_SERVER_HOST: redis
    depends_on:
      - postgres
      - redis

  affine:
    image: ghcr.io/toeverything/affine:stable
    restart: always
    ports:
      - "3010:3010"
    volumes:
      - ./data/config:/root/.affine/config
      - ./data/storage:/root/.affine/storage
    environment:
      DATABASE_URL: postgres://affine:${POSTGRES_PASSWORD}@postgres:5432/affine
      REDIS_SERVER_HOST: redis
      AFFINE_SERVER_EXTERNAL_URL: ${AFFINE_EXTERNAL_URL}
    depends_on:
      - migrate
